<h1 class="title">Edit</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input 
          type="text" 
          class="input" 
          [ngModel]="todo.title" 
          name="title" placeholder="Title"
          required
          #todoTitleField="ngModel">
      </div>
      <div class="control">
        <input 
          type="text" 
          class="input" 
          [ngModel]="todo.text" 
          name="text" 
          placeholder="Description" 
          required
          #todoTextField="ngModel">
      </div>
      <div class="control">
          Deadline:
          <input 
            type="date" 
            class="input" 
            [ngModel]="todo.date" 
            name="date" 
            required>
        </div>
      <div *ngIf="todoTextField.invalid || todoTitleField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors?.required || todoTitleField.errors?.required">Please enter the text of your todo</p>
      </div>
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is light" (click)="close()">Cancel</button>
      </div>

      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
